<h1 id="encabezado" class="encabezado"><b>Lista de deseos</b></h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let whis of _whises | paginate: {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count
    };
    let i = index">
    <div *ngIf="isMultiplo == true elseBlock" ></div><!--.row-->
    <app-card [whis]="whis" #elseBlock></app-card>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls previousLabel="Prev"  nextLabel="Next"  (pageChange)="onTableDataChange($event)"></pagination-controls>
</div>
